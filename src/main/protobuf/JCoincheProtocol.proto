syntax = "proto2";

option java_outer_classname = "JCoincheProtocol";

message JCoincheMessage {
    enum Type {
        WELCOME = 0;
        TYPE2 = 1;
        TYPE3 = 2;
    }

    required Type type = 1;
    optional string message = 2;
}

